<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">

        <div class="section-one">
            <h1 class="section-one__name"> Merin Frango Suthan</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html" target="_blank">Home </a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter your Name" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter your Email" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="Enter your Message" class="contact-form__textarea"></textarea></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="section-five">
            <p class="section-five__title">Social media:
                <a href="https://www.instagram.com/merin._.frango/?__pwa=1#" target="_blank">Instagram</a>
                <a href="https://www.linkedin.com/in/merin-frango-b8a331357?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app"
                    target="_blank">Linkedin</a>
            </p>

            <p class="section-five__content">&COPY;Merin Frango Suthan</p>
        </div>


    </div>
</body>

</html>
